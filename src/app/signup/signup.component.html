<div class="sign section--bg" data-bg="assets/img/section/section.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- registration form -->
                    <form class="sign__form" [formGroup]="registerForm">
                        <a href="index.html" class="sign__logo">
                            <img src="assets/img/logo.svg" alt="">
                        </a>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Name" formControlName="username">
                        </div>

                        <div class="sign__group">
                            <input type="text" class="sign__input" placeholder="Email" formControlName="email">
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" placeholder="Password"
                                formControlName="password">
                        </div>
                        <div class="sign__group">
                            <input type="date" class="sign__input" placeholder="Date" formControlName="date_naissance">
                        </div>

                        <div class="sign__group sign__group--checkbox">
                            <input id="remember" name="remember" type="checkbox" checked="checked">
                            <label for="remember">I agree to the <a href="#">Privacy Policy</a></label>
                        </div>

                        <button class="sign__btn" type="button" (click)="save()">Sign up</button>

                        <span class="sign__text">Already have an account? <a [routerLink]="['/signin']">Sign
                                in!</a></span>
                    </form>
                    <!-- registration form -->
                </div>
            </div>
        </div>
    </div>
</div>
